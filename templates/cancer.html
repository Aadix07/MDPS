<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
     integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
     
     <!-- Font Awesome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- logo -->
    <link rel="icon" href="{{ url_for('static', filename='cancer.jpeg') }}">
</head>
<body>
     <!-- === Header start === -->
     <header>
     
      <a style="font-size: 35px; color:white ;">MDPS</a>
       <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <!-- <li><a href="{{ url_for('diabetes') }}">Diabetes</a></li> -->
                <li><a href="{{ url_for('heart') }}">Heart</a></li>
                <li><a href="{{ url_for('liver') }}">Liver</a></li>
                <li><a href="{{ url_for('cancer') }}">Cancer</a></li>
                <li><a href="{{ url_for('kidney') }}">Kidney</a></li>

            </ul>
        </nav>
    </header>
    <!-- === Header End === -->
   <h2 class="title">Cancer Prediction</h2>

   <div class="card">
    <form action="{{ url_for('predict') }}" method="POST">
        <input type="hidden" name="model_name" value="cancer">

        <label for="radius_mean">Radius Mean:</label>
        <input class="form-input" type="number" name="radius_mean" id="radius_mean" placeholder="e.g., 20.57" required step="0.01"><br>

        <label for="texture_mean">Texture Mean:</label>
        <input class="form-input" type="number" name="texture_mean" id="texture_mean" placeholder="e.g., 17.77" required step="0.01"><br>

        <label for="perimeter_mean">Perimeter Mean:</label>
        <input class="form-input" type="number" name="perimeter_mean" id="perimeter_mean" placeholder="e.g., 132.90" required step="0.01"><br>
        
        <label for="area_mean">Area Mean:</label>
        <input class="form-input" type="number" name="area_mean" id="area_mean" placeholder="e.g., 1326.0" required step="0.1"><br>

        <label for="smoothness_mean">Smoothness Mean:</label>
        <input class="form-input" type="number" name="smoothness_mean" id="smoothness_mean" placeholder="e.g., 0.08474" required step="0.00001"><br>

        <label for="compactness_mean">Compactness Mean:</label>
        <input class="form-input" type="number" name="compactness_mean" id="compactness_mean" placeholder="e.g., 0.07864" required step="0.00001"><br>

        <label for="concavity_mean">Concavity Mean:</label>
        <input class="form-input" type="number" name="concavity_mean" id="concavity_mean" placeholder="e.g., 0.0869" required step="0.0001"><br>

        <label for="concave points_mean">Concave Points Mean:</label>
        <input class="form-input" type="number" name="concave points_mean" id="concave points_mean" placeholder="e.g., 0.07017" required step="0.00001"><br>

        <!-- <label for="symmetry_mean">Symmetry Mean:</label>
        <input class="form-input" type="number" name="symmetry_mean" id="symmetry_mean" placeholder="e.g., 0.1812" required step="0.0001"><br> -->

        <label for="radius_se">Radius SE:</label>
        <input class="form-input" type="number" name="radius_se" id="radius_se" placeholder="e.g., 0.05667" required step="0.00001"><br>

        <!-- <label for="perimeter_se">Perimeter SE:</label>
        <input class="form-input" type="number" name="perimeter_se" id="perimeter_se" placeholder="e.g., 3.398" required step="0.001"><br> -->

        <label for="area_se">Area SE:</label>
        <input class="form-input" type="number" name="area_se" id="area_se" placeholder="e.g., 74.08" required step="0.01"><br>

        <!-- <label for="compactness_se">Compactness SE:</label>
        <input class="form-input" type="number" name="compactness_se" id="compactness_se" placeholder="e.g., 0.01308" required step="0.00001"><br> -->

        <label for="concavity_se">Concavity SE:</label>
        <input class="form-input" type="number" name="concavity_se" id="concavity_se" placeholder="e.g., 0.01860" required step="0.00001"><br>

        <label for="concave points_se">Concave Points SE:</label>
        <input class="form-input" type="number" name="concave points_se" id="concave points_se" placeholder="e.g., 0.01340" required step="0.00001"><br>

        <!-- <label for="fractal_dimension_se">Fractal Dimension SE:</label>
        <input class="form-input" type="number" name="fractal_dimension_se" id="fractal_dimension_se" placeholder="e.g., 0.003532" required step="0.000001"><br> -->

        <label for="radius_worst">Radius Worst:</label>
        <input class="form-input" type="number" name="radius_worst" id="radius_worst" placeholder="e.g., 24.99" required step="0.01"><br>

        <label for="texture_worst">Texture Worst:</label>
        <input class="form-input" type="number" name="texture_worst" id="texture_worst" placeholder="e.g., 23.41" required step="0.01"><br>

        <label for="perimeter_worst">Perimeter Worst:</label>
        <input class="form-input" type="number" name="perimeter_worst" id="perimeter_worst" placeholder="e.g., 158.80" required step="0.01"><br>

        <label for="area_worst">Area Worst:</label>
        <input class="form-input" type="number" name="area_worst" id="area_worst" placeholder="e.g., 1956.0" required step="0.1"><br>

        <label for="smoothness_worst">Smoothness Worst:</label>
        <input class="form-input" type="number" name="smoothness_worst" id="smoothness_worst" placeholder="e.g., 0.1238" required step="0.0001"><br>

        <label for="compactness_worst">Compactness Worst:</label>
        <input class="form-input" type="number" name="compactness_worst" id="compactness_worst" placeholder="e.g., 0.1866" required step="0.0001"><br>

        <label for="concavity_worst">Concavity Worst:</label>
        <input class="form-input" type="number" name="concavity_worst" id="concavity_worst" placeholder="e.g., 0.2416" required step="0.0001"><br>

        <label for="concave points_worst">Concave Points Worst:</label>
        <input class="form-input" type="number" name="concave points_worst" id="concave points_worst" placeholder="e.g., 0.1860" required step="0.0001"><br>

        <label for="symmetry_worst">Symmetry Worst:</label>
        <input class="form-input" type="number" name="symmetry_worst" id="symmetry_worst" placeholder="e.g., 0.2750" required step="0.0001"><br>

        <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
        <input class="form-input" type="number" name="fractal_dimension_worst" id="fractal_dimension_worst" placeholder="e.g., 0.08902" required step="0.00001"><br>

        <input type="submit" class="my-cta-button" value="predict">
    </form>
</div>

</html>
