<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
     integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
     
     <!-- Font Awesome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- logo -->
    <link rel="icon" href="{{ url_for('static', filename='liver.jpg') }}">
</head>
<body>
     <!-- === Header start === -->
     <header>
     
      <a style="font-size: 35px; color:white ;">MDPS</a>
      <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <!-- <li><a href="{{ url_for('diabetes') }}">Diabetes</a></li> -->
                <li><a href="{{ url_for('heart') }}">Heart</a></li>
                <li><a href="{{ url_for('liver') }}">Liver</a></li>
                <li><a href="{{ url_for('cancer') }}">Cancer</a></li>
                <li><a href="{{ url_for('kidney') }}">Kidney</a></li>

            </ul>
        </nav>
    </header>
    <!-- === Header End === -->
    <h2 class="title">Liver Disease Prediction</h2>

    <div class="card">
        <form action="{{ url_for('predict') }}" method="POST">
            <input type="hidden" name="model_name" value="liver">

            <label for="Age">Age:</label>
            <input class="form-input" type="number" name="Age" id="Age" placeholder="e.g., 62" required><br>

            <label for="Total_Bilirubin">Total Bilirubin:</label>
            <input class="form-input" type="number" name="Total_Bilirubin" id="Total_Bilirubin" placeholder="e.g., 7.3" required step="0.1"><br>

            <label for="Direct_Bilirubin">Direct Bilirubin:</label>
            <input class="form-input" type="number" name="Direct_Bilirubin" id="Direct_Bilirubin" placeholder="e.g., 4.1" required step="0.1"><br>

            <label for="Alkaline_Phosphotase">Alkaline Phosphatase:</label>
            <input class="form-input" type="number" name="Alkaline_Phosphotase" id="Alkaline_Phosphotase" placeholder="e.g., 490" required><br>

            <label for="Alamine_Aminotransferase">Alamine Aminotransferase:</label>
            <input class="form-input" type="number" name="Alamine_Aminotransferase" id="Alamine_Aminotransferase" placeholder="e.g., 60" required><br>

            <label for="Aspartate_Aminotransferase">Aspartate Aminotransferase:</label>
            <input class="form-input" type="number" name="Aspartate_Aminotransferase" id="Aspartate_Aminotransferase" placeholder="e.g., 68" required><br>

            <label for="Total_Protiens">Total Proteins:</label>
            <input class="form-input" type="number" name="Total_Protiens" id="Total_Protiens" placeholder="e.g., 7.0" required step="0.1"><br>

            <label for="Albumin">Albumin:</label>
            <input class="form-input" type="number" name="Albumin" id="Albumin" placeholder="e.g., 3.3" required step="0.1"><br>

            <label for="Albumin_and_Globulin_Ratio">Albumin and Globulin Ratio:</label>
            <input class="form-input" type="number" name="Albumin_and_Globulin_Ratio" id="Albumin_and_Globulin_Ratio" placeholder="e.g., 0.89" required step="0.01"><br>

            <!-- <label for="Gender_Male">Gender (Male: 1, Female: 0):</label>
            <input class="form-input" type="number" name="Gender_Male" id="Gender_Male" placeholder="e.g., 1" required min="0" max="1"><br> -->

            <input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>

    <!-- ===== Footer ===== -->
    <div class="footer">
        <p>Developed by Abhishek, Aditya & Dishan</p>
    </div>
    <!-- Jquery Link -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
